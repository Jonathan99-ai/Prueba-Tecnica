{% extends "base.html" %} {% block title %}Datos{% endblock %}<!-- cambio el titulo de la pagina -->

{% block content %}<!-- aÃ±ado el contenido a la pagina -->
<h1 align="center">Informacion del usuario</h1><!-- titulo del contenido -->
<form method="POST"><!-- formulario para ver e ingresar la informacion del usuario -->
    <div class="form-group">
        <label for="email">Correo electronico</label>
        <input 
            type="email" 
            class="form-control"
            id="email"
            name="email"
            value="{{ user.email }}"
        />
    </div>
    <div class="form-group">
        <label for="firstName">Primer Nombre</label>
        <input 
            type="text" 
            class="form-control"
            id="firstName"
            name="firstName"
            value="{{ user.first_name }}"
        />
    </div>
    <div class="form-group">
        <label for="lastName">Apellido</label>
        <input 
            type="text" 
            class="form-control"
            id="lastName"
            name="lastName"
            value="{{ user.last_name }}"
        />
    </div>
    <div class="form-group">
        <label for="cellphone">Numero de telefono celular</label>
        <input 
            type="text" 
            class="form-control"
            id="cellphone"
            name="cellphone"
            value="{{ user.cellphone }}"
        />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Actualizar informacion</button><!-- boton para recivir la informacion del formulario -->
</form>
{% endblock %}
