{% extends "base.html" %} {% block title %}Registrarse{% endblock %}

<!-- formulario para ingresar la informacion de registro -->
{% block content %}
<form method="POST">
    <h3 align="center">Registrarse</h3>
    <div class="form-group">
        <label for="email">Correo electronico</label>
        <input 
            type="email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Ingrese el correo electronico"
        />
    </div>
    <div class="form-group">
        <label for="firstName">Primer nombre</label>
        <input 
            type="text" 
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Ingrese el Primer nombre"
        />
    </div>
    <div class="form-group">
        <label for="lastName">Apellido</label>
        <input 
            type="text" 
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Ingrese el Apellido"
        />
    </div>
    <div class="form-group">
        <label for="cellphone">numero de telefono celular</label>
        <input 
            type="text" 
            class="form-control"
            id="cellphone"
            name="cellphone"
            placeholder="Ingrese el numero de telefono"
        />
    </div>
    <div class="form-group">
        <label for="password1">Contrase単a</label>
        <input 
            type="password" 
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Ingrese la contrase単a"
        />
    </div>
    <div class="form-group">
        <label for="password2">Confirmar contrase単a</label>
        <input 
            type="password" 
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirme la contrase単a"
        />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
{% endblock %}
